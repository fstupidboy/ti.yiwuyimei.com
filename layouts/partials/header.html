<!-- Header Navigation Component -->
<header class="header" id="header">
    <div class="container">
        <nav class="nav">
            <!-- Logo -->
            <a href="/" class="logo">
                <span class="logo-text">YiwuYimei</span>
            </a>
            
            <!-- Desktop Navigation -->
            <ul class="nav-links" id="nav-links">
                {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
            
            <!-- CTA Button -->
            <a href="#contact" class="btn btn-primary nav-cta">Get Quote</a>
            
            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">
                <i data-lucide="menu" class="menu-icon"></i>
                <i data-lucide="x" class="close-icon"></i>
            </button>
        </nav>
    </div>
    
    <!-- Mobile Navigation Menu -->
    <div class="mobile-nav" id="mobile-nav">
        <ul class="mobile-nav-links">
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}" class="mobile-nav-link">{{ .Name }}</a>
            </li>
            {{ end }}
            <li>
                <a href="#contact" class="btn btn-primary mobile-nav-cta">Get Quote</a>
            </li>
        </ul>
    </div>
</header>
