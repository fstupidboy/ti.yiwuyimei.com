<!-- Contact CTA Section Component -->
<section class="contact" id="contact">
    <div class="container">
        <div class="contact-grid">
            <!-- Contact Form -->
            <div class="contact-form-wrapper animate-on-scroll">
                <h2 class="section-title">Get a Quote</h2>
                <p class="contact-subtitle">Fill out the form below and our team will get back to you within 24 hours.</p>
                
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name *</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address *</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company" class="form-label">Company Name</label>
                        <input type="text" id="company" name="company" class="form-input" placeholder="Your company">
                    </div>
                    
                    <div class="form-group">
                        <label for="product" class="form-label">Product Interest</label>
                        <select id="product" name="product" class="form-select">
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="home-garden">Home & Garden</option>
                            <option value="fashion">Fashion</option>
                            <option value="sports">Sports & Outdoors</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">Message *</label>
                        <textarea id="message" name="message" class="form-textarea" placeholder="Tell us about your requirements..." rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg btn-full">
                        <i data-lucide="send"></i>
                        Send Message
                    </button>
                </form>
            </div>
            
            <!-- Contact Info Cards -->
            <div class="contact-info animate-on-scroll">
                <div class="contact-card">
                    <div class="contact-card-icon">
                        <i data-lucide="mail"></i>
                    </div>
                    <h3 class="contact-card-title">Email Us</h3>
                    <p class="contact-card-text">{{ .Site.Params.email }}</p>
                    <a href="mailto:{{ .Site.Params.email }}" class="contact-card-link">Send an email</a>
                </div>
                
                <div class="contact-card">
                    <div class="contact-card-icon">
                        <i data-lucide="phone"></i>
                    </div>
                    <h3 class="contact-card-title">Call Us</h3>
                    <p class="contact-card-text">{{ .Site.Params.phone }}</p>
                    <a href="tel:{{ .Site.Params.phone }}" class="contact-card-link">Make a call</a>
                </div>
                
                <div class="contact-card">
                    <div class="contact-card-icon">
                        <i data-lucide="map-pin"></i>
                    </div>
                    <h3 class="contact-card-title">Visit Us</h3>
                    <p class="contact-card-text">{{ .Site.Params.address }}</p>
                    <a href="https://maps.google.com" target="_blank" rel="noopener" class="contact-card-link">Get directions</a>
                </div>
            </div>
        </div>
    </div>
</section>
