title = "YiwuYimei - Premium B2B Products"

# Enable Git info for content dates
enableGitInfo = false

# Disable taxonomies we don't need
disableKinds = ["taxonomy", "term"]

# Site parameters
[params]
  description = "Your Trusted B2B Partner for Quality Products"
  tagline = "Premium Quality, Global Reach"
  phone = "+86 123 4567 8900"
  email = "sales@yiwuyimei.com"
  address = "Yiwu International Trade City, Zhejiang, China"

# Hero section configuration
